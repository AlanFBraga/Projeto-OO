<!-- templates/livros/criar_editar_livro.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ acao }} Livro{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{{ acao }} Livro</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ acao }}</button>
    </form>

    <a href="{% url 'lista_livros' %}">Voltar para a lista de livros</a>
</body>
</html>
